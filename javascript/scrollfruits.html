<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
 
  <title></title>
  
</head>
<body>
  <div class="img-container">
    <div class="row">
      <div class="col-md-12">
        <button style="width: 150px;height: 50px; background-color: Red; font-size: 25px;color: white;" class="btn btn-white btn-minuse" type="button"  onclick="Previous()">Previous
        </button>
        
          <img src="images/apple.jpg" alt="" class="imagetag" width="150" height="140">
       
         <button style="width: 150px;height: 50px; background-color: Red; font-size: 25px; color: white;" class="btn btn-white btn-minuse" type="button"  onclick="Next()">Next
        </button>
      </div>
  </div>
  <script>
    let images = [
        'images/apple.jpg',
        'images/mango.jpg',
        'images/strawberry.jpg',
        'images/grapes.jpg',
        'images/orange.jpg',
      ];
    let imagetag = document.querySelector('.imagetag');
    let i = 0;

    function Next() {
      if(i >=images.length - 1){
        return false;
      }
      i++;
      imagetag.setAttribute('src',images[i]);
    }
     function Previous() {
      if(i <=0){
        return false;
      }
      i--;
      imagetag.setAttribute('src',images[i]);
    }
  </script>
</body>
</html>
