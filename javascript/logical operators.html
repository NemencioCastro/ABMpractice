	<script>
		function fncValidate(){
			var Grams=document.getElementById("txtGrams").value;
            let x = Grams
			console.log(Grams);
			
				if(x <=9 && x <=18) {
				document.getElementById("divErrorGrams").style.display="block";
                document.getElementById("txtGrams").focus();
				return false;
			}
                
				else if (x >30 && x <60){
				console.log(Grams);
				document.getElementById("divErrorGrams1").style.display="block";
			
			}
			     else if (x >=100){
				console.log(Grams);
				document.getElementById("divErrorGrams2").style.display="block";
						
			}
        }


	</script>

                 </div>
