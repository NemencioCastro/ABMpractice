		function fncCheck(email) {
			console.log(email);
			if(validateEmail(email) !=true){
				document.getElementById("divErrorEmail").style.display="block";
				document.getElementById("txtEmail").focus();
			}
			else{
				document.getElementById("divErrorEmail").style.display="none"
			}
		}
		function validateEmail(email) {
		    var re = /\S+@\S+\.\S+/;
		    return re.test(email);
  }

			console.log(Province);
			console.log(Country);
			console.log(Postal);

			console.log(Password2);

			console.log(Check2)
			if(Firstname==""){
				document.getElementById("divErrorFirstName").style.display="block";
				document.getElementById("txtFirstName").focus();

			else{

			if(Lastname==""){

			}
			else{

			else{

			if(Email=="" && validateEmail(email) !=true){

				document.getElementById("txtEmail").focus();

			}
			else{
				document.getElementById("divErrorEmail").style.display="none";

			if(Apartment==""){

				document.getElementById("txtApartment").focus();

			}
			else{
				document.getElementById("divErrorApartment").style.display="none";

			if(StreetAddress==""){

				document.getElementById("txtStreetAddress").focus();
				return false;
			}
			else{
				document.getElementById("divErrorStreetAddress").style.display="none";
			}

			if(City==""){
				document.getElementById("divErrorCity").style.display="block";
				document.getElementById("txtCity").focus();
				return false;
			}
			else{
				document.getElementById("divErrorCity").style.display="none";
			}


			if(Province=="Select One"){
				document.getElementById("divErrorProvince").style.display="block";
				document.getElementById("txtProvince").focus();
				return false;
			}
			else{
				document.getElementById("divErrorProvince").style.display="none";
			}

			if(Country=="Select One"){
				document.getElementById("divErrorCountry").style.display="block";
				document.getElementById("txtCountry").focus();
				return false;
			}
			
			if(Country=="Canada"){
				console.log(Country);
				if (Postal.length==6){
				document.getElementById("divErrorPostal").style.display="none";	
			}
			else{
				document.getElementById("divErrorPostal").style.display="block";	
				document.getElementById("txtPostal").focus();
				return false;
				}
			}
			else if(Country=="USA"){
				console.log(Country);
				if (Postal.length==5){
				document.getElementById("divErrorPostal").style.display="none";	
			}	
			else{
				document.getElementById("divErrorPostal").style.display="block";	
				document.getElementById("txtPostal").focus();
				return false;
				}
			}
					
			if(Postal==""){
				document.getElementById("divErrorPostal").style.display="block";
				document.getElementById("txtPostal").focus();
				return false;
			}
			else{
				document.getElementById("divErrorPostal").style.display="none";
			}
			
			if(Mobile==""){

				document.getElementById("txtMobile").focus();
				return false;
			}
			else{
				document.getElementById("divErrorMobile").style.display="none";
			}
			if(Password1==""){
				document.getElementById("divErrorPassword1").style.display="block";
				document.getElementById("txtPassword1").focus();
				return false;
			}
			else{
				document.getElementById("divErrorPassword1").style.display="none";
			}
			if(Password2==""){
				document.getElementById("divErrorPassword2").style.display="block";
				document.getElementById("txtPassword2").focus();
				return false;
			}
			else{
				document.getElementById("divErrorPassword2").style.display="none";
			}
			
			if(Check1 != true && Check2 != true){
				document.getElementById("divErrorCheck").style.display="block";
			}
			else{
				document.getElementById("divErrorCheck").style.display="none";
			}
			if(Password1 != Password2){
				
				document.getElementById("divErrorPassword5").style.display="block";

			}
			else{
				document.getElementById("divErrorPassword5").style.display="none";
			}
			

		}
